syntax = "proto3";

import "google/protobuf/struct.proto";

option java_package = "com.studhub.dataserver.inventory";
option java_multiple_files = true;

package com.studhub.inventory;

option csharp_namespace = "Studhub.Grpc.Data";

enum InventorySource {
  BRICKLINK = 0;
  BRICKOWL = 1;
}

message SetInventoryRequest {
  repeated google.protobuf.Struct inventories = 1;
  InventorySource source = 2;
  int32 user_id = 3;
}

message SetInventoryResponse {
  bool is_success = 1;
  string message = 2;
  string error_message = 3;
}

service InventoryService {
  rpc SetInventories(SetInventoryRequest) returns(SetInventoryResponse);
}

