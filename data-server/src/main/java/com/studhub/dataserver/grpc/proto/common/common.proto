syntax = "proto3";

import "google/protobuf/struct.proto";

option java_package = "com.studhub.dataserver.common";
option java_multiple_files = true;

package com.studhub.common;

option csharp_namespace = "Studhub.Grpc.Data";

message UserId {
  int32 id = 1;
}

enum DataSource {
  BRICKLINK = 0;
  BRICKOWL = 1;
}

message UpdateRequest {
  repeated google.protobuf.Struct data = 1;
  DataSource source = 2;
  int32 user_id = 3;
}

message UpdateResponse {
  bool is_success = 1;
  string message = 2;
  string error_message = 3;
}